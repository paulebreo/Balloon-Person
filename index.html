<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="splashScreen" class="splashScreen">
        <div class="splashContent">
            <button class="startBtn">START GAME</button>
        </div>
    </div>
    <div id="restartScreen" class="restartScreen">
        <div class="restartContent">
            <button class="restartBtn">TRY AGAIN</button>
        </div>
    </div>
    <div id="winScreen" class="winScreen">
        <div class="winContent">
                <span class="winMessage">You Win!</span>
                <div class="smile">
                        <img src="src/smiley.png" alt=""></img>  
                </div>
            <button class="playAgain">PLAY AGAIN</button>
        </div>
    </div>
    <div class="container">

        <puzzleAreaContainer>
            <div class="puzzleArea">
            </div>

        </puzzleAreaContainer>

        <guessAreaContainer>
            <div class="guessArea">

                <div data-letter="A" class="letter">A</div>
                <div data-letter="B" class="letter">B</div>
                <div data-letter="C" class="letter">C</div>
                <div data-letter="D" class="letter">D</div>
                <div data-letter="E" class="letter">E</div>
                <div data-letter="F" class="letter">F</div>
                <div data-letter="G" class="letter">G</div>
                <div data-letter="H" class="letter">H</div>
                <div data-letter="I" class="letter">I</div>
                <div data-letter="J" class="letter">J</div>
                <div data-letter="K" class="letter">K</div>
                <div data-letter="L" class="letter">L</div>
                <div data-letter="M" class="letter">M</div>
                <div data-letter="N" class="letter">N</div>
                <div data-letter="O" class="letter">O</div>
                <div data-letter="P" class="letter">P</div>
                <div data-letter="Q" class="letter">Q</div>
                <div data-letter="R" class="letter">R</div>
                <div data-letter="S" class="letter">S</div>
                <div data-letter="T" class="letter">T</div>
                <div data-letter="U" class="letter">U</div>
                <div data-letter="V" class="letter">V</div>
                <div data-letter="W" class="letter">W</div>
                <div data-letter="X" class="letter">X</div>
                <div data-letter="Y" class="letter">Y</div>
                <div data-letter="Z" class="letter">Z</div>

            </div>
        </guessAreaContainer>

        <stickmanAreaContainer>
            <div class="playerArea">
                <div id="balloons" class="balloons">
                    <div data-balloon="1" class="balloon-1"></div>
                    <div data-balloon="2" class="balloon-2"></div>
                    <div data-balloon="3" class="balloon-3"></div>
                    <div data-balloon="4" class="balloon-4"></div>
                    <div data-balloon="5" class="balloon-5"></div>
                    <div data-balloon="6" class="balloon-6"></div>
                </div>
                <div class="body">
                    <div class="body-container">
                        <div class="head"></div>
                        <div class="torso"></div>
                        <div class="leg1"></div>
                        <div class="leg2"></div>
                        <div class="arm1"></div>
                        <div class="arm2"></div>
                    </div>
                </div>



            </div>
        </stickmanAreaContainer>

        <waterArea>
            <div class="shark">
                <img src="src/shark2.png" alt=""></img>       
            </div>

        </waterArea>

    </div>
    <script src="src/rope-dude.js"></script>
</body>

</html>
